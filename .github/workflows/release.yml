name: Release

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
 # push:
  #  branches: [ "main" ]
  push:
    branches: [feature/release-management]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    
jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    env:
        GH_TOKEN: ${{ github.token }}
    steps:
    
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0
      with:
        versionSpec: '5.x'

    - name: Determine Version
      uses: gittools/actions/gitversion/execute@v0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 3.0.x
    
    - name: Install GitReleaseManager
      uses: gittools/actions/gitreleasemanager/setup@v0
      
      with:
       versionSpec: '0.10.x'

    - name: Create release with GitReleaseManager
      uses: gittools/actions/gitreleasemanager/create@v0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        owner: 'ddobbinsweb'
        repository: 'dev-ops-starter'
        milestone: '${{ env.GitVersion_MajorMinorPatch}}'
        name: 'v${{ env.GitVersion_MajorMinorPatch}}'
